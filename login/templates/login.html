<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Login</title>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shopping</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-l
abel="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/catalog">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logs">Logs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </head>
  <body>


<div class="container">
    <center>
    <h2>Login page<h2>
    </center>
    <div class="form-group">
      <label for="userSelect">Select User</label>
      <form action = "{{ ms_prefix }}/dologin" method = "POST">
      <select class="form-control" id="userSelect"  name="user">
      {% for tg in userlist|sort() %}
        <option value={{tg}}> {{ tg }} </option>
      {% endfor %}
      </select>
      <input type="checkbox" id="ipaddr" name="ipaddr" value="1">
      <label for="ipaddr">Remember this IP</label><br>
      <input type="checkbox" id="browser" name="browser" value="1">
      <label for="browser">Remember this Browser</label><br>
      <input type="hidden" id="switch" name="switch" value="{{ switch }}" >
      <div class="form-group">
        <br><br>
        <p><input type = "submit" value = "Login" /></p>
      </div>
    </div>
    </form>

</div>
 


  </body>
</html>

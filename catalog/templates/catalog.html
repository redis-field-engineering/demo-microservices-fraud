<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Shop</title>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shopping</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logs">Logs</a>
            </li>
          </ul>
          <span class="navbar-text">
            User: {{ username }}  FraudScore: {{ fraudscore }}
          </span>
        </div>
      </div>
    </nav>
  </head>
  <body>

<div class="container">
  <center>
  <h2>Products<h2>
  </center>
  <div class="form-group">
    <form class="d-flex" action = "{{ ms_prefix }}/" method = "POST">
      <input id="search" class="form-control" name="search">
      <input class="btn btn-outline-success" type = "submit" value = "Search" />
    </form>
    <br><br>
  </div>

<table class="table table-striped">
<tr>
  <th>Product</th>
  <th>Category</th>
  <th>Price</th>
  <th></th>
</tr>
  {% for entry  in entries %}
     <tr>
     <td>{{ entry['product'] }} </td>
     <td>{{ entry['category'] }} </td>
     <td>{{ entry['price'] }} </td>
     <td>
      <form action = "{{ ms_prefix }}/purchase" method = "POST">
      <input id="quantity" type="text" size="1" name="quantity" value="1">
      <input id="item" type="hidden" name="item" value="{{ entry['product_id'] }}">
      <input type = "submit" value = "Purchase" />
      </form>
      </td>
     </tr>
  {% endfor %}
</table>

</div>

  </body>
</html>

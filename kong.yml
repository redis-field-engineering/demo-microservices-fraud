_format_version: "2.1"
_transform: true

services:
- name: login
  url: http://192.168.0.228:5011
  tags:
  - login
  routes:
  - name: login-route
    strip_path: true
    paths: 
      - /login
- name: catalog
  url: http://192.168.0.228:5015
  tags:
  - catalog
  routes:
  - name: catalog-route
    strip_path: true
    paths:
    - /catalog
    - /
  plugins:
- name: logs
  url: http://192.168.0.228:5019
  tags:
  - logs
  routes:
  - name: logs-route
    strip_path: true
    paths:
    - /logs
  plugins:

plugins:
- name: request-transformer
  route: login-route
  config:
    add:
      headers:
        - x-ms-prefix:/login

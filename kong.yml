_format_version: "2.1"
_transform: true

services:
- name: login
  url: http://192.168.0.228:5011
  tags:
  - login
  routes:
  - name: login-route
    strip_path: true
    paths: 
      - /login
- name: catalog
  url: http://192.168.0.228:5012
  tags:
  - catalog
  routes:
  - name: catalog-route
    paths:
    - /catalog
  plugins:
- name: root
  url: http://192.168.0.228:5010
  tags:
  - top
  routes:
  - name: top-route
    paths:
    - /
  plugins:

plugins:
- name: request-transformer
  route: login-route
  config:
    add:
      headers:
        - x-ms-prefix:/login

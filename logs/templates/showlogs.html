<html lang="en">

    <!-- Required meta tags -->

    <title>Logs</title>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shopping</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-l
abel="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/catalog">Catalog</a>
            </li>

              <a class="nav-link" href="/cart">Cart</a>
            </li>

  </head>
  <body>


<div class="container">
    <center>
    <h2>Logs page<h2>
    </center>
    <div class="form-group">
      <form action = "{{ ms_prefix }}/clean" method = "POST">
      <div class="form-group">
        <p><input type = "submit" value = "Reset Logs" /></p>
      </div>
    </div>
    </form>
<table class="table table-striped">
<tr>
  <th>Timestamp</th>
  {% for h in log_fields %}
  <th>{{ h }}</th>
  {% endfor %}
</tr>
  {% for log  in logs %}
     <tr>
      {% for x in log %} 
        <td> {{ x }} </td>
      {% endfor %} 
     </tr>
  {% endfor %}
</table>

</div>
 
  </body>
